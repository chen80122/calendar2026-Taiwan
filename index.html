<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Calendar (Taiwan Holidays)</title>
<style>
    * { box-sizing: border-box; }
    body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    .page-container {
        width: 1400px;
        height: 800px;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }
    h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: left;
        margin: 0 0 10px 0;
        font-size: 32px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 3px;
        height: 40px;
        line-height: 1;
    }
    .main-title-text {
        font-size: 32px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 3px;
        white-space: nowrap;
    }
    .title-credits {
        display: flex;
        flex-direction: column;
        justify-content: center;
        line-height: 1.2;
        margin-left: 10px;
        height: 100%;
    }
    .credit-line {
        font-size: 10px;
        font-weight: normal;
        color: #555;
        text-transform: none;
        letter-spacing: normal;
        white-space: nowrap;
    }
    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        height: calc(100% - 50px);
    }
    .month-container {
        border: 1px solid #ccc;
        display: flex;
        flex-direction: row;
        overflow: hidden;
        height: 100%;
        background: #fff;
    }
    .month-photo {
        width: 50%;
        height: 100%;
        background-color: #eee;
        position: relative;
        overflow: hidden;
    }
    .month-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .month-dates {
        width: 50%;
        height: 100%;
        padding: 3px 2px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .month-title {
        font-weight: bold;
        font-size: 16px;
        text-transform: uppercase;
        margin-bottom: 1px;
        width: 100%;
        text-align: center;
        background-color: #f5f5f5;
        padding: 2px 0;
    }
    table {
        width: 98%;
        border-collapse: collapse;
        text-align: center;
    }
    th {
        font-size: 12px;
        color: #555;
        border-bottom: 1px solid #eee;
        height: 20px;
        padding-bottom: 3px;
    }
    td {
        font-size: 11px;
        line-height: 2.8;
        padding: 0;
        height: auto;
        cursor: default;
    }
    .holiday, .sunday {
        color: #e74c3c;
        font-weight: bold;
    }
    .saturday {
        color: #e67e22;
        font-weight: bold;
    }
    @media print {
        body { -webkit-print-color-adjust: exact; }
    }
</style>
</head>
<body>

<div class="page-container">
    <h1>
        <span class="main-title-text">2026 CALENDAR</span>
        <div class="title-credits">
            <span class="credit-line">Photo by Jiaao</span>
            <span class="credit-line">Made by MengChi</span>
        </div>
    </h1>
    <div class="calendar-grid" id="calendar-grid"></div>
</div>

<script>
    const photoList = [
        "images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg",
        "images/5.jpg", "images/6.jpg", "images/7.jpg", "images/8.jpg",
        "images/9.jpg", "images/10.jpg", "images/11.jpg", "images/12.jpg"
    ];

    const holidays2026 = {
        "0-1": "中華民國開國紀念日",
        "0-26": "春節假期",
        "0-27": "春節假期",
        "0-28": "除夕",
        "0-29": "春節",
        "0-30": "春節假期",
        "0-31": "春節假期",
        "1-28": "和平紀念日",
        "3-3": "清明節",
        "3-4": "兒童節",
        "3-5": "民族掃墓節假日",
        "3-6": "民族掃墓節補假",
        "4-29": "端午節",
        "8-25": "中秋節",
        "9-10": "國慶日"
    };

    const monthNames = [
        "JANUARY", "FEBRUARY", "MARCH",
        "APRIL", "MAY", "JUNE",
        "JULY", "AUGUST", "SEPTEMBER",
        "OCTOBER", "NOVEMBER", "DECEMBER"
    ];

    const dayHeaders = ["S", "M", "T", "W", "T", "F", "S"];

    const year = 2026;
    const daysInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];

    let htmlContent = "";

    // ...
for (let m = 0; m < 12; m++) {
    let firstDay = new Date(year, m, 1).getDay(); 
    
    // **修正路徑：使用簡單的相對路徑**
    let imgSrc = "images/" + photoList[m]; 
    
    htmlContent += `
        <div class="month-container">
            <div class="month-photo">
                <img src="${imgSrc}" onerror="this.src='https://placehold.co/150x400?text=Photo+${m+1}'" alt="Photo ${m+1}">
            </div>
            <div class="month-dates">
                <div class="month-title">${monthNames[m]}</div>
                <table>
                    <thead><tr>`;
        for (let i = 0; i < 7; i++) {
            let sundayClass = (i === 0) ? 'class="sunday"' : '';
            htmlContent += `<th ${sundayClass}>${dayHeaders[i]}</th>`;
        }
        htmlContent += `</tr></thead><tbody><tr>`;
        for (let i = 0; i < firstDay; i++) {
            htmlContent += `<td></td>`;
        }
        let dayCount = 1;
        for (let i = firstDay; i < 7; i++) {
            let dateKey = `${m}-${dayCount}`;
            let holidayName = holidays2026[dateKey];
            let isSunday = (i === 0);
            let isSaturday = (i === 6);
            let cellClasses = [];
            let titleAttr = "";
            if (holidayName) {
                cellClasses.push('holiday');
                titleAttr = `title="${holidayName}"`;
            } else if (isSunday) {
                cellClasses.push('sunday');
            } else if (isSaturday) {
                cellClasses.push('saturday');
            }
            let cellClass = cellClasses.length ? `class="${cellClasses.join(' ')}"` : '';
            htmlContent += `<td ${cellClass} ${titleAttr}>${dayCount}</td>`;
            dayCount++;
        }
        htmlContent += `</tr>`;
        while (dayCount <= daysInMonth[m]) {
            htmlContent += `<tr>`;
            for (let i = 0; i < 7 && dayCount <= daysInMonth[m]; i++) {
                let dateKey = `${m}-${dayCount}`;
                let holidayName = holidays2026[dateKey];
                let isSunday = (i === 0);
                let isSaturday = (i === 6);
                let cellClasses = [];
                let titleAttr = "";
                if (holidayName) {
                    cellClasses.push('holiday');
                    titleAttr = `title="${holidayName}"`;
                } else if (isSunday) {
                    cellClasses.push('sunday');
                } else if (isSaturday) {
                    cellClasses.push('saturday');
                }
                let cellClass = cellClasses.length ? `class="${cellClasses.join(' ')}"` : '';
                htmlContent += `<td ${cellClass} ${titleAttr}>${dayCount}</td>`;
                dayCount++;
            }
            htmlContent += `</tr>`;
        }
        htmlContent += `</tbody></table></div></div>`;
    }

    document.getElementById('calendar-grid').innerHTML = htmlContent;
</script>

</body>
</html>
